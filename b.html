<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <div style="width: 60vw; margin: 2rem auto;">
        <div id="result" style=" width: 100%; height: 40px; margin: auto; border: 1px solid;" >0</div>

        <!-- <input type="text" id="input" style=" width: 100%; height: 40px; margin: auto;"> -->
        <div style="display: grid; grid-template-columns: repeat(3, 1fr);gap: 1rem; margin-top: 10px;">
            <button class="num">9</button>
            <button class="num">8</button>
            <button class="num">7</button>
            <button class="num">6</button>
            <button class="num">5</button>
            <button class="num">4</button>
            <button class="num">3</button>
            <button class="num">2</button>
            <button class="num">1</button>
            <button class="num">#</button>
            <button class="num">0</button>
            <button class="num">*</button>

            
        </div>
     
    </div>

    <script>

let buttons = document.querySelectorAll('.num');
for (let i=0; i< buttons.length; i){
  let button = buttons[i++];
  button.addEventListener('click' , () => {
    document.getElementById("result").innerHTML = button.innerHTML
  })
}
    </script>
</body>
</html>

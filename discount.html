<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Discount Calculator</title>
    <link rel="stylesheet" href="discount.css">
</head>
<body>
    <div class="container">
        <h1>Bookstore Discount Calculator</h1>

        <div class="form-group">
            <label for="genre">Select Genre:</label>
            <select id="genre">
                <option value="Science Fiction">Science Fiction</option>
                <option value="Romance">Romance</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="year">Publication Year:</label>
            <input type="number" id="year" placeholder="Enter publication year">
        </div>

        <div class="form-group">
            <label for="status">Availability Status:</label>
            <select id="status">
                <option value="in stock">In Stock</option>
                <option value="out of stock">Out of Stock</option>
            </select>
        </div>

        <button onclick="calculateDiscount()">Get Discount</button>

        <h2 id="result">The discount rate will be displayed here.</h2>
    </div>

    <script src="/disc.js"></script>
</body>
</html>
